<div class="switch-container">
  <div class="switch-container-label">
    <label>{{switch.id | uppercase}}</label>
  </div>
  <div class="switch-container-button">
    <button mat-button (click)="changeSwitchState(switch)" color="{{switch.state === 'ON'? 'accent' : 'primary'}}">{{switch.state}}</button>
  </div>
</div>
